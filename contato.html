<body>
    <!-- incio da página (menu)-->

      <a href="sobre.html"><img src="img-site/baleia_logo_animado.png" alt="Logo do Instituto coração marinho" id="logo"></a>

          </ul>

      </header>
      <!-- meio da página -->
      <div id="form-container">
        <section class="contato">
        <form action="https://formsubmit.co/202109216031@alunos.estacio.br" method="POST">
            <h2 id="textodocontato">Entre em contato conosco</h2>
            <input type="hidden" name="_captcha" value="false">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco">

            <label for="assunto">Assunto:</label>
            <select id="assunto" name="assunto" required>
            <option value="duvidas"></option>
            <option value="duvidas">Dúvidas</option>
            <option value="reclamacao">Reclamação</option>
            <option value="sugestao">Sugestões</option>
            </select>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
    </section>
  </main>

    <!-- final da página -->
    <footer>
        <p>© 2024 Coração Marinho</p>
    </footer>      

</body>
